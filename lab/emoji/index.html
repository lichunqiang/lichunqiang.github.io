<!DOCTYPE html>
<html>
	<head>
		<title>Emoji</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="../../assets/resources/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/emojify.css">
		<style type="text/css">
			img{width: 100%;}
			.emoji {
			    width: 1.5em;
			    height: 1.5em;
			    display: inline-block;
			    margin-bottom: -0.25em;
			}
		</style>
		<script type="text/javascript" src="../../assets/resources/jquery/jquery.min.js"></script>
		<script type="text/javascript" src='assets/scripts/emojify.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>Emojify</h1>
				</div>
				<div class="well">
					一个将Emoji关键字转化为图片的库
					<a href="https://github.com/hassankhan/emojify.js">Emojify on github</a>
				</div>
				<div class="row" style="margin-bottom:20px;">
					<div id='emojiContainer' class='row'>
					:)
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">更多</div>
					<div class="panel-body">
						<a href="http://www.emoji-cheat-sheet.com/">The emoji keywords</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//emojify.run(document.getElementById('my-element'));
			// emojify.setConfig({

			//     emojify_tag_type : 'img',           // Only run emojify.js on this element
			//     only_crawl_id    : null,            // Use to restrict where emojify.js applies
			//     img_dir          : 'assets/images/emoji',  // Directory for emoji images
			//     ignored_tags     : {                // Ignore the following tags
			//         'SCRIPT'  : 1,
			//         'TEXTAREA': 1,
			//         'A'       : 1,
			//         'PRE'     : 1,
			//         'CODE'    : 1
			//     }
			// });
			emojify.setConfig({img_dir: 'assets/images/emoji'});
			$.getJSON('assets/emojis.json', function(resp){
				console.log(resp);
				var emojiItems = '';
				$.each(resp, function(index, val) {
					 var item = '<p>'+index+'</p>';
					 var singleItem = '<p>';
					 $.each(val, function(index, val) {
					 	 /* iterate through array or object */
					 	 singleItem += (':' + val + ':');
					 });
					 singleItem += '</p>';
					 item += singleItem;
					 emojiItems += item;
				});
				$('#emojiContainer').append(emojiItems);
				emojify.run();
			});
		</script>
	</body>
</html>
