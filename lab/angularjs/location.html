<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>$location</title>
	<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="locationApp">
	<div class="container">
		<div class="row">
			<div class="page-header">
			  <h1>Angular <small>$location</small></h1>
			</div>
		</div>
		<div class="row" ng-controller="testCtrl">
			<button type="button" class="btn btn-default" ng-click="change()">Change Url</button>
			<div class="well">
				当前URL：<b ng-bind="currentUrl"></b>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="components/angular/angular.js"></script>
	<script type="text/javascript">
		 var locationTest = angular.module('locationApp', []);

		 locationTest.controller('testCtrl', ['$scope', '$location', function($scope, $location){
		 	console.info($location);
		 	$scope.currentUrl = $location.absUrl();

		 	$scope.change = function() {
		 		var rstr = Math.random();
		 		$location.hash(rstr)
		 		$scope.currentUrl = $location.absUrl();
		 	};
		 }]);
	</script>
</body>
</html>
